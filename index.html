<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>静脈路の確保（IV Placement）音声ガイド</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#fff; margin:0; padding:16px; }
h1 { font-size:24px; margin-bottom:8px; }
.note { color:#555; font-size:14px; margin-bottom:16px; }
.card { border:1px solid #ddd; border-radius:12px; padding:16px; }
.step { font-weight:600; margin-bottom:12px; }
.jp { font-size:20px; margin:12px 0; }
.en { font-size:18px; color:#222; margin-bottom:16px; }
button { padding:12px 16px; font-size:16px; border-radius:10px; border:1px solid #ccc; margin-right:8px; }
.controls { margin-bottom:12px; }
audio { width:100%; }
</style>
</head>
<body>
<h1>静脈路の確保（IV Placement）音声ガイド</h1>
<div class="note">※ GitHub Pages の URL で開いてください（Android / iPhone 対応）</div>

<div class="card">
  <div class="step" id="stepTitle"></div>
  <div class="jp" id="jpText"></div>
  <div class="en" id="enText"></div>

  <div class="controls">
    <button onclick="playAudio()">▶ 再生 / Play</button>
    <button onclick="pauseAudio()">⏸ 一時停止 / Pause</button>
    <button onclick="replayAudio()">↺ もう一度 / Replay</button>
  </div>

  <audio id="audio" controls></audio>
</div>

<script src="steps.js"></script>
</body>
</html>
